<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direkter Cookie-Test</title>
    <style>
      body {
        font-family: monospace;
        margin: 20px;
      }
      .test {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .success {
        background: #d4edda;
      }
      .error {
        background: #f8d7da;
      }
      button {
        padding: 8px 12px;
        margin: 5px;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Direkter Development Cookie-Test</h1>

    <div class="test">
      <h3>üîß Environment</h3>
      <p><strong>Frontend URL:</strong> <span id="url"></span></p>
      <p><strong>Backend API:</strong> http://127.0.0.1:3000/api</p>
      <p><strong>Cookies aktiviert:</strong> <span id="cookies"></span></p>
      <p><strong>Same Origin:</strong> <span id="origin"></span></p>
    </div>

    <div class="test">
      <h3>üß™ Tests</h3>
      <button onclick="manualCookieTest()">1. Manueller Cookie-Test</button>
      <button onclick="apiTest()">2. API-Test mit Debug</button>
      <button onclick="cookieInspect()">3. Cookie-Status pr√ºfen</button>
      <button onclick="clearAll()">‚ùå Alles l√∂schen</button>
    </div>

    <div class="test">
      <h3>üìã Status</h3>
      <div id="status"></div>
    </div>

    <script>
      // Environment Info
      document.getElementById("url").textContent = window.location.href;
      document.getElementById("cookies").textContent = navigator.cookieEnabled
        ? "Ja ‚úÖ"
        : "Nein ‚ùå";
      document.getElementById("origin").textContent =
        window.location.hostname === "127.0.0.1"
          ? "Ja ‚úÖ"
          : "Nein ‚ùå (Hostname: " + window.location.hostname + ")";

      const API_BASE = "http://127.0.0.1:3000/api";

      function log(message, type = "info") {
        const status = document.getElementById("status");
        const div = document.createElement("div");
        const time = new Date().toLocaleTimeString();
        div.innerHTML = `<strong>[${time}]</strong> ${message}`;
        if (type === "error") div.style.color = "red";
        if (type === "success") div.style.color = "green";
        status.appendChild(div);
        status.scrollTop = status.scrollHeight;
      }

      function clearAll() {
        document.getElementById("status").innerHTML = "";
        // Versuche alle Cookies zu l√∂schen
        document.cookie.split(";").forEach(function (c) {
          document.cookie = c
            .replace(/^ +/, "")
            .replace(
              /=.*/,
              "=;expires=" + new Date().toUTCString() + ";path=/"
            );
        });
        log("üßπ Status und Cookies gel√∂scht");
      }

      // 1. Manueller Cookie-Test
      function manualCookieTest() {
        log("üß™ Teste manuelles Cookie-Setzen...");

        // Test-Cookie setzen
        const testValue = "test-" + Date.now();
        document.cookie = `testCookie=${testValue}; path=/; max-age=3600`;

        // Sofort pr√ºfen
        const cookies = document.cookie;
        log(`Alle Cookies: ${cookies || "Keine"}`);

        if (cookies.includes("testCookie")) {
          log("‚úÖ Manuelles Cookie-Setzen funktioniert!", "success");
        } else {
          log("‚ùå Manuelles Cookie-Setzen fehlgeschlagen!", "error");
        }
      }

      // 2. API-Test mit Debug
      async function apiTest() {
        try {
          log("üöÄ Teste API-Gast-Session...");

          // Request mit maximaler Debug-Info
          const requestOptions = {
            method: "POST",
            credentials: "include",
            headers: {
              "Content-Type": "application/json",
            },
          };

          log(`Request URL: ${API_BASE}/session/guest`);
          log(`Request Options: ${JSON.stringify(requestOptions, null, 2)}`);

          const response = await fetch(
            `${API_BASE}/session/guest`,
            requestOptions
          );

          log(`Response Status: ${response.status} ${response.statusText}`);
          log(`Response OK: ${response.ok}`);

          // Alle Response Headers loggen (soweit m√∂glich)
          const headers = {};
          for (let [key, value] of response.headers.entries()) {
            headers[key] = value;
          }
          log(`Response Headers: ${JSON.stringify(headers, null, 2)}`);

          const data = await response.json();
          log(`Response Data: ${JSON.stringify(data, null, 2)}`);

          if (response.ok) {
            log("‚úÖ API-Request erfolgreich!", "success");

            // Sofort nach API-Call Cookies pr√ºfen
            setTimeout(() => {
              const cookiesAfter = document.cookie;
              log(`Cookies nach API-Call: ${cookiesAfter || "Keine"}`);

              if (cookiesAfter.includes("guestId")) {
                log("‚úÖ guestId Cookie wurde gesetzt!", "success");
              } else {
                log("‚ùå guestId Cookie wurde NICHT gesetzt!", "error");
              }
            }, 100);
          } else {
            log(
              `‚ùå API-Request fehlgeschlagen: ${data.error || "Unbekannt"}`,
              "error"
            );
          }
        } catch (error) {
          log(`‚ùå Network Error: ${error.message}`, "error");
          log(`Error Stack: ${error.stack}`);
        }
      }

      // 3. Cookie-Status pr√ºfen
      function cookieInspect() {
        log("üîç Cookie-Inspektion...");

        const allCookies = document.cookie;
        log(`Alle Browser-Cookies: "${allCookies}"`);

        if (!allCookies) {
          log("‚ÑπÔ∏è Keine Cookies vorhanden");
          return;
        }

        // Cookies aufteilen
        const cookieArray = allCookies.split(";").map((c) => c.trim());
        cookieArray.forEach((cookie) => {
          const [name, value] = cookie.split("=");
          log(`  Cookie: ${name} = ${value}`);
        });

        // Spezifisch nach guestId suchen
        const guestId = getCookie("guestId");
        if (guestId) {
          log(`‚úÖ guestId gefunden: ${guestId}`, "success");
        } else {
          log("‚ùå guestId nicht gefunden", "error");
        }
      }

      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
        return null;
      }

      // Initial-Log
      log("üîß Direkter Cookie-Test geladen");
      log(`Browser: ${navigator.userAgent}`);
      log(`Frontend Origin: ${window.location.origin}`);
      log(`Backend Target: ${API_BASE}`);
    </script>
  </body>
</html>
